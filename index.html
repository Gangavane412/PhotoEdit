<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <span>easyEdit<i class="ri-image-edit-fill"></i></span>
            
            <button class="btn-main">Export</button>

        </div>

        <div class="display-container">
            <div class="left-img-container">
               <div class="img-uploader" id="img-uploader">
                <label for="main-img">Upload image <i class="ri-upload-line"></i></label>
                <input type="file" accept="image/" id="main-img">
               </div>

               <div id="img-container">
                <img src="" alt="" id="img-main">
               </div>


            </div>


            <div class="right-filter-container">
                <div class="filter-container">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

                </div>
            </div>
        </div>

        <div class="footer-container">
            <div>
                Save 
            </div>

            <div class="setting-container" >
                <div id="panner-setting-handeler"><i class="ri-brush-fill"></i></div>
                <div><i class="ri-lightbulb-fill"></i></div>
            </div>

            <div class="setting-container">
                <div>?</div>
            </div>
        </div>

        <div class="settings" id="settings">
            <div class="setting-pannel" id="setting-pannel">

                <div id="setting-heading">Settings</div>

                <form action="">
                    
                <div>
                    <label for=" Brightness">Brightness :</label>
                    <input type="range" id="Brightness" min="0" max="200" value="100">
                </div>

                <div>
                    <label for=" Contrast">Contrast :</label>
                   <input type="range" id="Contrast" min="0" max="200" value="100">
                </div>

                
                <div>
                    <label for=" Saturation">Saturation :</label>
                    <input type="range" id="Saturation" min="0" max="200" value="100">
                </div>

                <div>
                    <label for=" Grayscale">Grayscale :</label>
                    <input type="range" id="Grayscale" min="0" max="100" value="0">
                </div>

                <div>
                    <label for=" Invert">Invert :</label>
                    <input type="range" id="Invert" min="0" max="100" value="0">
                </div>

                <div>
                    <label for=" Sepia">Sepia :</label>
                    <input type="range" id="Sepia" min="0" max="100" value="0">
                </div>

                <div>
                    <label for=" Blur">Blur :</label>
                    <input type="range" id="Blur" min="0" max="10" value="0">
                </div>


                






                <!-- <div>
                    <input type="reset" value="re">
                </div> -->
                </form>



            </div>
        </div>

        <!-- <div id="loader">
            <div class="loader-img-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRizr2lpFUzj3_hy1tkGmVCPJURWOo_IA059A&s" alt="">
                <div class="overlay"></div>
            </div>
        </div> -->

    </div>
    




    <script src="./scripts/script.js"> </script>
</body>
</html>
